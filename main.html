<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="styles.css" type="text/css">
    <title>To Do List!</title>
</head>
<body>
    <header>
        <h1>Task List</h1>
        <form id="to_do_wrapper">
            <input type="text" id="to_do_input" placeholder="What do you have planned for today?" spellcheck="false"></input>
            <input type="submit" value="Add Task" id="to_do_add_button"></input>
        </form>
    </header>
    <main>
        <section id="all_tasks">
            <h2>Tasks</h2>
        </section>
    </main>
    <script src="code.js"></script>
</body>
</html>
